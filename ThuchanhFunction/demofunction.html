<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function min(arr) {
            let nhonhat = arr[0]
            for (i = 0; i <= arr.length; i++) {
                if (arr[i] < nhonhat) {
                    nhonhat = arr[i]
                }
            }
            return nhonhat;
        }
        arr = [12, 34, 8, 9, 2, 18];
        document.write(min(arr));
        document.write("<br>");
        arr = [99, 34, 8, 9, 2, 1];
        document.write(min(arr));
    </script>
</body>
</html>
