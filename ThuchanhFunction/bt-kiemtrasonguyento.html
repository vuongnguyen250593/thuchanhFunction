    <script>
        // Kiểm tra số nguyên tố bằng cách 1
        let num = parseInt(prompt("Nhập và một số nguyên lớn 2"));
        function checkPrime(num) {
            if (num < 2) {
                return (num + " ko phải là số nguyên tố");
            } else
                for (i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return (num + " ko phải là số nguyên tố");
                        break;
                    }
                }
                return (num + " là số nguyên tố");
        }
        alert(checkPrime(num))
