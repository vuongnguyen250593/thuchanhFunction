        // Bài 2
        let radius = parseFloat(prompt("Nhập vào bán kính hình tròn"));
        function area(radius) {
            return ("Diện tích hình tròn = " + radius**2 * 3.14);
        }
        document.write(area(radius));
        document.write("<br>");
        function perimeter(radius) {
            return ("Chu vi hình tròn = " + radius * 2 * 3.14);
        }
        document.write(perimeter(radius));
